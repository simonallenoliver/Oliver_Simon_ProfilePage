<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!-- this is the container for the larger blocks -->
    <div class="fullpage">
        
        <!-- this is the main bar at the top of the page -->
        <div class="navbar">
            Profile Home Find Connections Sign Out
        </div>

        <!-- this box houses the two columns found under the navbar -->
        <div class = "cols">

            <!-- this is the left column containing the profilebox block and education block -->
            <div class="col1">

                <div class="profilebox">
                    <div class = "box1">
                        <img id="janepic" src="jane-m.jpg" alt="Jane Pic">
                    </div>
                    <div class="box2">
                        <h1 id = "jane">Jane Doe</h1>
                        <h2 id = "seattle"><img id = map src="map-marker.png" alt="map marker">Seattle</h2>
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of shadows and the internet!</p>
                        <p id="editprofile"><img id="map" src="gear.png" alt="gear"><a href="url">edit profile</a></p>
                    </div>
                    
                </div>

                <div class="education">
                    Education
                </div>

            </div>

            <!-- this is the right column containg two main blocks -->
            <div class = "col2">

                <div class = "requests">
                    requests
                </div>

                <div class="connections">
                    my connections
                </div>

            </div>

        

        </div>

    </div>

</body>
</html>
